<!DOCTYPE html>
<html>
<head>
<title>SPA Sample</title>
<style>
  .tab-content {
    display: none;
  }
  .active {
    display: block;
  }
</style>
</head>
<body>

<div id="tabs">
  <button id="tab1">Tab 1</button>
  <button id="tab2">Tab 2</button>
  <button id="tab3">Tab 3</button>
  <button id="tab4">Tab 4</button>
  <button id="tab5">Tab 5</button>
</div>

<div id="content">
  <div id="content1" class="tab-content active">
    <h1>Tab 1 Content</h1>
    <p>This is the content for tab 1.</p>
  </div>
  <div id="content2" class="tab-content">
    <h1>Tab 2 Content</h1>
    <p>This is the content for tab 2.</p>
  </div>
  <div id="content3" class="tab-content">
    <h1>Tab 3 Content</h1>
    <p>This is the content for tab 3.</p>
  </div>
  <div id="content4" class="tab-content">
    <h1>Tab 4 Content</h1>
    <p>This is the content for tab 4.</p>
  </div>
  <div id="content5" class="tab-content">
    <h1>Tab 5 Content</h1>
    <p>This is the content for tab 5.</p>
  </div>
</div>

<script>
  const tabs = document.querySelectorAll('#tabs button');
  const contents = document.querySelectorAll('#content .tab-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const targetId = tab.id.replace('tab', 'content');

      // Hide all contents
      contents.forEach(content => content.classList.remove('active'));

      // Show the selected content
      document.getElementById(targetId).classList.add('active');
    });
  });
</script>

</body>
</html>
