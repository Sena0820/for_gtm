  <title>サンプルHTMLページ</title>

    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    header, footer {
      background-color: #eee;
      padding: 10px;
    }
    main {
      margin-top: 20px;
    }
    img {
      width: 200px;
      border-radius: 8px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
    }
  </style>

  <header>
    <h1>ようこそ！サンプルページへ</h1>

    <h2>このページについて</h2>
    <p>これはHTMLの基本構造を学ぶためのサンプルページです。</p>

    <h3>リストの例</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>

    <h3>画像の例</h3>
    <img src="https://via.placeholder.com/200" alt="サンプル画像">
