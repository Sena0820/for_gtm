<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプルHTMLページ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    header, footer {
      background-color: #eee;
      padding: 10px;
    }
    main {
      margin-top: 20px;
    }
    img {
      width: 200px;
      border-radius: 8px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ようこそ！サンプルページへ</h1>
  </header>

  <main>
    <h2>このページについて</h2>
    <p>これはHTMLの基本構造を学ぶためのサンプルページです。</p>

    <h3>リストの例</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <h3>画像の例</h3>
    <img src="https://via.placeholder.com/200" alt="サンプル画像">

    <h3>リンクとボタン</h3>
    <p><a href="https://www.example.com" target="_blank">Exampleサイトへ</a></p>
    <button onclick="alert('ボタンがクリックされました')">クリックしてね</button>
  </main>

  <footer>
    <p>&copy; 2025 サンプルページ All rights reserved.</p>
  </footer>

</body>
</html>
